<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Image Gallery</h2>
        </div>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="Tshirt">Tshirts</a>
            <a href="#" class="btn" data-filter="Pants">Pants</a>
            <a href="#" class="btn" data-filter="Shoes">Shoes</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item Tshirt">
                <img src=".//Images/Tshirt_1.jpg" class="store-img">
            </div>
            <div class="store-item Pants">
                <img src=".//Images/Pants_1.jpg" class="store-img">
            </div>
            <div class="store-item Shoes">
                <img src=".//Images/Shoes_1.jpg" class="store-img">
            </div>

            <div class="store-item Tshirt">
                <img src=".//Images/Tshirt_2.jpg" class="store-img">
            </div>
            <div class="store-item Pants">
                <img src=".//Images/Pants_2.jpg" class="store-img">
            </div>
            <div class="store-item Shoes">
                <img src=".//Images/Shoes_2.jpg" class="store-img">
            </div>

            <div class="store-item Tshirt">
                <img src=".//Images/Tshirt_3.jpg" class="store-img">
            </div>
            <div class="store-item Pants">
                <img src=".//Images/Pants_3.jpg" class="store-img">
            </div>
            <div class="store-item Shoes">
                <img src=".//Images/Shoes_3.jpg" class="store-img">
            </div>

            <div class="store-item Tshirt">
                <img src=".//Images/Tshirt_4.jpg" class="store-img">
            </div>
            <div class="store-item Pants">
                <img src=".//Images/Pants_4.jpg" class="store-img">
            </div>
            <div class="store-item Shoes">
                <img src=".//Images/Shoes_4.jpg" class="store-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
